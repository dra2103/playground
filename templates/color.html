<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .flex {
      display: flex;
      justify-content: center;
    }

    .square {
      display: flex;
      width: 200px;
      height: 200px;
      border-radius: 9px;
      border: 2px solid black;
      margin: 10px;
    }
  </style>
  <h1 style="color: black; text-align: center;">Welcome!!</h1>
  <div class="flex">
    {% for x in range (num) %}
    <p style="background-color: {{color}};" class="square"></p>
    {% endfor %}
  </div>

</body>

</html>
